<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<table>
    <thead>
    <tr>
        <th th:each="headerItem : ${headerList}">
            <span th:text="${headerItem}"></span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="map : ${valuesList}">
        <td th:each="mapEntry : ${map}"><span th:text="${mapEntry.value}"></span></td>
    </tr>
    </tbody>
</table>
<div>
    <form method="POST" enctype="multipart/form-data" action="/Judete/Show">
        <table>
            <tr>
                <td><input value="Renunta" type="button" onclick="history.go(-1);" /></td>
                <td><input type="submit" value="Salveaza Modificarile" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
