<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link rel="stylesheet" th:href="@{../slickGrid/slick.grid.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{../slickGrid/css/smoothness/jquery-ui-1.11.3.custom.css}" type="text/css"/>

    <script src="../slickGrid/lib/firebugx.js"></script>

    <script th:src="@{../slickGrid/lib/jquery-1.11.2.min.js}"></script>
    <script th:src="@{../slickGrid/lib/jquery-ui-1.11.3.min.js}"></script>
    <script th:src="@{../slickGrid/lib/jquery.event.drag-2.2.js}"></script>

    <script th:src="@{../slickGrid/slick.core.js}"></script>
    <script th:src="@{../slickGrid/slick.grid.js}"></script>
    <script th:src="@{../slickGrid/plugins/slick.cellrangedecorator.js}"></script>
    <script th:src="@{../slickGrid/plugins/slick.cellrangeselector.js}"></script>
    <script th:src="@{../slickGrid/plugins/slick.cellselectionmodel.js}"></script>
    <script th:src="@{../slickGrid/slick.formatters.js}"></script>
    <script th:src="@{../slickGrid/slick.editors.js}"></script>
    <style>
        .cell-title {
            font-weight: bold;
        }
        #contextMenu {
            background: #e1efc7;
            border: 1px solid gray;
            padding: 2px;
            display: inline-block;
            min-width: 100px;
            -moz-box-shadow: 2px 2px 2px silver;
            -webkit-box-shadow: 2px 2px 2px silver;
            z-index: 99999;
        }
        #contextMenu li {
            padding: 4px 4px 4px 14px;
            list-style: none;
            cursor: pointer;
        }
        #contextMenu li:hover {
            background-color: white;
        }
    </style>
    <title>Title</title>
</head>

<body>
    <div th:replace="fragmentJudete :: tabelJudete"></div>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<table>
    <thead>
    <tr>
        <th th:each="headerItem : ${headerList}">
            <span th:text="${headerItem}"></span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="map : ${valuesList}">
        <td th:each="mapEntry : ${map}"><span th:text="${mapEntry.value}"></span></td>
    </tr>
    </tbody>
</table>
    <div>
        <form method="POST" enctype="multipart/form-data" action="/judete/show">
         <table>
             <tr>
                 <td><input value="Renunta" type="button" onclick="history.go(-1);" /></td>
                 <td><input type="submit" value="Salveaza Modificarile" /></td>
              </tr>
         </table>
     </form>
    </div>
</body>
</html>
