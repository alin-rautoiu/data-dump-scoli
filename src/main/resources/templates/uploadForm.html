<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<!--    <meta charset="UTF-8">-->
<!--    <title>Title</title>-->
</head>
<body>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>
<div>
    <form method="POST" enctype="multipart/form-data" action="/uploads">
        <table>
            <tr><td>Fisier:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Incarca" /></td></tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
        </li>
    </ul>
</div>
<div>
    <a href="/judete">Vezi date</a>
</div>
</body>
</html>
